name: Send Visa Email on Push

on:
  push:
    branches:
      - main     # Run whenever a commit is pushed to the main branch
  workflow_dispatch:      # Allow manual run from Actions tab

jobs:
  send-email:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run PowerShell Email Script
        shell: pwsh
        run: ./send-visa-email.ps1

